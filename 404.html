<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      var path = window.location.pathname;
      var repo = "/Hi";

      if (!path.startsWith(repo)) {
        window.location.replace(repo + path);
      } else {
        window.location.replace(repo + "/");
      }
    </script>
  </head>
  <body></body>
</html>
