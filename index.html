<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina Finance - AI Expense Tracker</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        margin: 0;
        background: #020617;
        overflow-x: hidden;
        color: #f8fafc;
      }
      .glass {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glass-card {
        background: rgba(30, 41, 59, 0.3);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.4s;
        position: relative;
        overflow: hidden;
      }
      .mesh-bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        background:
          radial-gradient(circle at 0% 0%, #020617 0%, transparent 50%),
          radial-gradient(circle at 100% 100%, #1e293b 0%, transparent 50%);
      }
    </style>
  </head>
  <body>
    <div class="mesh-bg"></div>
    <div id="root"></div>
    <!-- ⚠️ script এখানে লাগবে না, Vite নিজে inject করবে -->
  </body>
</html>
